apiVersion: batch/v1
kind: Job
metadata:
  name: normal-job
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 10

  template:
    spec:
      containers:
      - name: hello
        image: busybox:1.28
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - date; echo Hello from test
      restartPolicy: Never
