apiVersion: batch/v1
kind: Job
metadata:
  name: normal-job
spec:
  ttlSecondsAfterFinished: 10
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  backoffLimit: 3
  template:
    spec:
      containers:
      - name: hello
        image: busybox:1.28
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - date; echo Hello, this is test; exit 2
      restartPolicy: Never
